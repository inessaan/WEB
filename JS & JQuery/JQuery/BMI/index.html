<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>


    <title>JQuery</title>
</head>
<body>
            <form id="weight_form" action="a3.php" method="post">
              <div class="banner">
                <h2>Расчет идеального веса</h2>
              </div>  
              <div class="item">
                <div class="range-wrap">
                    <div class="range-value" id="rangeV"></div>
                    <p>Рост:</p>
                    <input name="weight" id="range" type="range" min="140" max="250" value="200" step="1">
                    <input name="weight_output" id="inputHeight" type="number" value="160" min="100" max="220" oninput="showValHeight(this.value)"/>
                </div>
              </div>
             
              <div class="question">
                <div class="question-answer">
                  <div>
                    <input type="radio" value="male" id="radio_1" name="sex"/>
                    <label for="radio_1" class="radio"><span>Мужчина</span></label>
                  </div>
                  <div>
                    <input  type="radio" value="female" id="radio_2" name="sex"/>
                    <label for="radio_2" class="radio"><span>Женщина</span></label>
                  </div>
                </div>
              </div>
              
              <div class="btn-block">
                <button type="submit">Подтвердить</button>
              </div>
            </form>
        </div>
    </div>


    <script src="./scripts/myWeight.js"></script>
</body>
</html>
